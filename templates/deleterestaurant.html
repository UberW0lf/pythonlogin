<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Borrar Restaurante</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="deleterestaurant">
			<h1>Borrar Restaurantes</h1>

			<form action="{{ url_for('deleterestaurant') }}" method="post" autocomplete="off">
				<label for="rid">
					<i class="fas fa-user"></i>
				</label>
				<input type="bytes" name="rid" placeholder="Id do Restaurante" id="rid" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Delete">
			</form>
		</div>
	</body>
</html>
